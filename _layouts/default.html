<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{site.description}}">
    <meta name="keywords" content="{{site.name}}">
    <meta name="author" content="{{site.author}}">
    <link rel="icon" href="/{{site.favicon}}">

    <title>{{site.name}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/myshare.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{{site.url}}//assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% include lib-js.html %}
   
  </head>

  <body>
  	{% include header.html %}    
    <div id="breadcrumb" class="container-fluid">
        <ol class="breadcrumb">
              <li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp主页</a></li>
        </ol>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div id="list" class="col-md-9 col-sm-8 col-sm-xs-12">
              {{content}}       
            </div>
            <div class="col-md-3  col-sm-4 col-sm-xs-12">
                {% include right.html %}
            </div>
        </div>
    </div>

   	{% include footer.html %}
    {% include baidu-js.html %}
    {% include js.html %}
  </body>
</html>
