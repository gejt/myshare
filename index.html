---
layout: default
breadcrumb: '<div id="breadcrumb" class="container-fluid">
        <ol class="breadcrumb">
              <li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp主页</a></li>
        </ol>
    </div>'
---
{% for post in site.posts %}
<div class="blog-post {{post.category}}">
  <h2 class="blog-post-title"><a href="{{post.url}}">{{post.title}}</a></h2>
  <p class="blog-post-meta">{{post.dateTime}} by <a href="contact.html">{{post.author}}</a>&nbsp&nbsp
    <a href="{{site.url}}?cat={{post.category}}" class="label label-success pull-right">{{post.category}}</a>
  </p>
  <p>{{ post.excerpt }}</p>
  <hr>
</div>
{% endfor %}
